<style>

/* T·ªëi ∆∞u h√≥a: L√†m n·ªïi b·∫≠t ng√†y cu·ªëi tu·∫ßn (Th·ª© 7 & Ch·ªß Nh·∫≠t) */

/* Note styling */
.note {

    word-break: break-word;

.note:hover {

.note::after {

    display: inline-flex;

    justify-content: center; /* CƒÉn gi·ªØa theo chi·ªÅu ngang (t√πy ch·ªçn) */

/* üî¥ Th√™m CSS m·ªõi ƒë·ªÉ x·ª≠ l√Ω ng·∫Øt d√≤ng cho vƒÉn b·∫£n s·ª± ki·ªán */

    min-width: 0;       /* Quan tr·ªçng: Cho ph√©p ph·∫ßn t·ª≠ flex n√†y ng·∫Øt d√≤ng */
    overflow-wrap: break-word;

}

.ocg { background:#ffcdd2; border-left:5px solid #c62828; color:#b71c1c; }
.ocg::after { content:"OCG"; border:1px solid #c62828; color:#c62828; }

.ae { background:#c8e6c9; border-left:5px solid #2e7d32; color:#1b5e20; }

.tnt { background:#fff9c4; border-left:5px solid #fbc02d; color:#f57f17; }

.genesys { background:#bbdefb; border-left:5px solid #1976d2; color:#0d47a1; }

.nexus { background:#e0f7fa; border-left:5px solid #00acc1; color:#006064; }

.edison { background:#fff3e0; border-left:5px solid #ff9800; color:#e65100; }

.tour { background:#f3e5f5; border-left:5px solid #9c27b0; color:#6a1b9a; }

/* Popup */

.note {

    overflow-wrap: break-word; /* ƒê·∫£m b·∫£o t·ª´ d√†i t·ª± ƒë·ªông ng·∫Øt xu·ªëng d√≤ng */
    word-break: break-all; /* Ng·∫Øt t·ª´ c·ª©ng r·∫Øn h∆°n */
}

@media (max-width: 768px) {

    .calendar {

        gap: 8px; /* TƒÉng kho·∫£ng c√°ch gi·ªØa c√°c √¥ ng√†y */
    }

    /* 2. Thay ƒë·ªïi b·ªë c·ª•c Header th√†nh 1 c·ªôt */
    .header-row {

    }

    /* 3. TƒÉng chi·ªÅu r·ªông √¥ ng√†y ƒë·ªÉ hi·ªÉn th·ªã t·ªët h∆°n */
    .day {

    /* 4. T·ªëi ∆∞u l·∫°i font ch·ªØ v√† k√≠ch th∆∞·ªõc tr√™n di ƒë·ªông */

#desktop-mode-alert {

/* Hi·ªÉn th·ªã c·∫£nh b√°o ch·ªâ tr√™n m√†n h√¨nh nh·ªè (Mobile) */

    /* ·∫®n to√†n b·ªô l·ªãch ƒë·ªÉ c·∫£nh b√°o ƒë∆∞·ª£c ch√∫ √Ω */

<body>

<h2 style="text-align:center;color:white;text-shadow:1px 1px 4px black;margin-bottom:15px;">
    L·ªäCH TH√ÅNG 12
</h2>

<div id="desktop-mode-alert">
    <h3>Xin l·ªói!</h3>
    <p>ƒê·ªÉ c√≥ tr·∫£i nghi·ªám l·ªãch t·ªët nh·∫•t v√† kh√¥ng b·ªã l·ªói b·ªë c·ª•c 7 c·ªôt, vui l√≤ng b·∫≠t ch·∫ø ƒë·ªô **"Trang web cho m√°y t√≠nh"** (Request Desktop Site) trong c√†i ƒë·∫∑t tr√¨nh duy·ªát c·ªßa b·∫°n.</p>
    <button onclick="document.getElementById('desktop-mode-alert').style.display='none'">ƒê√£ hi·ªÉu</button>
</div>

<div class="filter-box">
    <label><input type="checkbox" class="filter" value="ocg" checked> OCG</label>
    <label><input type="checkbox" class="filter" value="ae" checked> AE</label>
    <label><input type="checkbox" class="filter" value="tnt" checked> TNT</label>
    <label><input type="checkbox" class="filter" value="genesys" checked> Genesys</label>
    <label><input type="checkbox" class="filter" value="nexus" checked> Nexus</label>
    <label><input type="checkbox" class="filter" value="edison" checked> Edison</label>
    <label><input type="checkbox" class="filter" value="tour" checked> Tournament</label>
    <label><input type="checkbox" class="filter" value="hof" checked> HoF</label>
</div>

<div class="header-row">
    <div class="header-cell">T2</div>
    <div class="header-cell">T3</div>
    <div class="header-cell">T4</div>
    <div class="header-cell">T5</div>
    <div class="header-cell">T6</div>
    <div class="sat">T7</div>
    <div class="sun">CN</div>
</div>

<div class="calendar" id="calendar"></div>
<div id="popup-area"></div>

<script>
const cal = document.getElementById("calendar");
const popupArea = document.getElementById("popup-area");

const today = new Date();
today.setHours(0,0,0,0);

// NƒÉm v√† Th√°ng (Th√°ng 11 l√† th√°ng 12 v√¨ ch·ªâ s·ªë b·∫Øt ƒë·∫ßu t·ª´ 0)
const year = today.getFullYear();
const month = 11;
const firstDayOfMonth = new Date(year, month, 1).getDay(); // CN=0, T2=1... T7=6
const daysInMonth = new Date(year, month+1, 0).getDate(); // S·ªë ng√†y trong th√°ng (31)

// X√°c ƒë·ªãnh v·ªã tr√≠ b·∫Øt ƒë·∫ßu (T2=0, T3=1... CN=6)
const startIndex = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;

// T√≠nh t·ªïng s·ªë √¥ c·∫ßn thi·∫øt ƒë·ªÉ kh√¥ng b·ªã th·ª´a h√†ng
const totalDays = daysInMonth + startIndex; // T·ªïng s·ªë ng√†y trong th√°ng + √¥ tr·ªëng ƒë·∫ßu th√°ng
const totalCells = Math.ceil(totalDays / 7) * 7; // L√†m tr√≤n l√™n b·ªôi s·ªë c·ªßa 7 ƒë·ªÉ c√≥ s·ªë √¥ ƒë·ªß

// T·∫°o c√°c √¥ ng√†y (Lo·∫°i b·ªè v√≤ng l·∫∑p 42 √¥ c·ªë ƒë·ªãnh)
for (let i = 0; i < totalCells; i++) {
    cal.innerHTML += `<div class='day'></div>`;
}

const cells = document.querySelectorAll(".day");

cells.forEach((c, i) => {
    const dayOfMonth = i - startIndex + 1;

    // Ng√†y kh√¥ng thu·ªôc th√°ng hi·ªán t·∫°i (ng√†y tr∆∞·ªõc v√† ng√†y sau)
    if (dayOfMonth < 1 || dayOfMonth > daysInMonth) {
        c.classList.add("other");
        return;
    }

    const date = new Date(year, month, dayOfMonth);
    c.innerHTML = `<div class='day-number'>${dayOfMonth}</div>`;

    // Ng√†y trong qu√° kh·ª©
    if (date < today) c.classList.add("past");
    // Ng√†y hi·ªán t·∫°i
    if (dayOfMonth === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
         c.classList.add("today");
    }

    insertEvents(dayOfMonth, c);
});

// Thay th·∫ø h√†m insertEvents hi·ªán t·∫°i
function insertEvents(d, cell){
    const add = (text, cls) => {
        const div = document.createElement("div");
        div.className = "note " + cls;
        div.onclick = () => showPopup(text, cls);
        
        // üî¥ B·ªçc text trong m·ªôt <span>
        const textSpan = document.createElement("span");
        textSpan.textContent = text;
        
        div.appendChild(textSpan);
        
        cell.appendChild(div);
    };

    if (d===7) add("Mahado Nexus 1103","nexus");
    if (d===21) add("Mahado Edison","edison");
    if (d===9) add("TNT Genesys","tnt genesys");
    if (d===13) add("Mahado Open AE","ae");
    if (d===14) add("Mahado Genesys","genesys");
    if (d===27) add("Mahado HoF Kickoff","hof");
    if (d===28) add("Anh B√¨nh Tournament","tour");

    const weekday = new Date(year,month,d).getDay();
    const weekNum = Math.ceil((d+startIndex)/7);

    if (weekday===2 && (weekNum===1 || weekNum===3 || weekNum===4 || weekNum===5)) 
        add("TNT OCG","tnt ocg");

    if (weekday===6 && (weekNum===1 || weekNum===3)) 
        add("Mahado OCG Open","ocg");
}

/* Popup */
function showPopup(text, cls){
    popupArea.innerHTML = `
    <div class='popup-bg' onclick='closePopup()'>
        <div class='popup' onclick='event.stopPropagation()'>
            <h3>${text}</h3>
            <p>Lo·∫°i: <b>${cls.toUpperCase()}</b></p>
            <button onclick='closePopup()'>ƒê√≥ng</button>
        </div>
    </div>`;
}

function closePopup(){ popupArea.innerHTML=""; }

/* Filter */
document.querySelectorAll(".filter").forEach(chk=>{
    chk.addEventListener("change",()=>{
        const type = chk.value;
        const visible = chk.checked;
        document.querySelectorAll(".note."+type)
        .forEach(n=>n.style.display = visible ? "flex":"none");
    });
});
</script>
