/* --- 7. LOGO ICON / BADGE (ƒê√É S·ª¨A M√ÄU N·ªÄN TR·∫ÆNG) --- */

/* Custom badges cho Nexus v√† Edison (Gi·ªØ nguy√™n, v·ªën ƒë√£ c√≥ n·ªÅn tr·∫Øng) */

<body>
<table id="calendar">
¬† <caption><h2>Th√°ng 12</h2></caption>
¬† <thead>
¬† ¬† <tr>
¬† ¬† ¬† <th>CN</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th><th>T7</th>
¬† ¬† </tr>
¬† </thead>
¬† <tbody></tbody>
</table>

<script>
const tbody = document.querySelector("#calendar tbody");
const today = new Date();
const year = today.getFullYear(); 
const month = 11; 
const firstDay = new Date(year, month, 1).getDay(); 
const daysInMonth = new Date(year, month + 1, 0).getDate();

let date = 1;

for (let i = 0; i < 6; i++) {
  const row = document.createElement("tr");
  for (let j = 0; j < 7; j++) {
    const cell = document.createElement("td");
    
    if (i === 0 && j < firstDay) { cell.innerHTML = ""; }
    else if (date > daysInMonth) { cell.innerHTML = ""; }
    else {
      const daySpan = document.createElement("span");
      daySpan.classList.add("day-number");
      daySpan.textContent = date;
      cell.appendChild(daySpan);

      if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) cell.classList.add("today");
      if (j === 0 || j === 6) cell.classList.add("weekend"); 

      const dayOfWeekIndex = Math.ceil((date + firstDay - (j + 1)) / 7);

      // 1. S·ª± ki·ªán Ch·ªß Nh·∫≠t (j=0)
      if (j === 0) {
          if (dayOfWeekIndex === 1) { 
              addNote(cell, "Mahado Nexus 1103", "Mahado Nexus 1103", { classes: ["nexus"], backgroundColor: "#b3d9ff" });
          } else if (dayOfWeekIndex === 2) { 
              addNote(cell, "Mahado Edison", "Mahado Edison", { classes: ["edison"], backgroundColor: "#ffd9b3" });
          } else if (date === 21) { 
              addNote(cell, "Mahado Genesys", "Mahado Genesys", { classes: ["genesys"], backgroundColor: "#c2f0c2" });
          } else if (date === 28) { 
              addNote(cell, "Anh B√¨nh Tournament", "Anh B√¨nh Tournament", { backgroundColor: "#f2b3ff" });
          }
      }

      // 2. S·ª± ki·ªán Th·ª© Ba (j=2)
      if (j === 2 && (dayOfWeekIndex === 1 || dayOfWeekIndex === 2)) {
          addNote(cell, "TNT OCG", "TNT OCG Event", { classes: ["tnt", "ocg"] });
      }

      // 3. S·ª± ki·ªán Th·ª© B·∫£y (j=6)
      if (j === 6 && (dayOfWeekIndex === 0 || dayOfWeekIndex === 1)) {
          addNote(cell, "Mahado OCG Open", "Mahado OCG Open Event", { classes: ["ocg"] });
      }

      // 4. S·ª± ki·ªán Ng√†y C·ª• Th·ªÉ (Logic s·ª± ki·ªán ƒë√£ ƒë∆∞·ª£c s·ª≠a l·∫°i)
      
      // Ng√†y 2: TNT Genesys (Gi·ªØ nguy√™n theo y√™u c·∫ßu tr∆∞·ªõc)
      if (date === 2) { 
          addNote(cell, "TNT Genesys", "TNT Genesys Event", { classes: ["genesys", "tnt"] });
      }
      
      // Ng√†y 20: Mahado Open AE (Y√™u c·∫ßu: ng√†y 20 l√† gi·∫£i AE)
      if (date === 20) { 
          addNote(cell, "Mahado Open AE", "Mahado Open AE", { classes: ["ae"] });
      }

      // Ng√†y 23 v√† 30 - TNT OCG 
      if (date === 23 || date === 30) { 
          addNote(cell, "TNT OCG", "TNT OCG Event", { classes: ["tnt", "ocg"] });
      }
      
      // Ng√†y 27 - Mahado HoF Kickoff
      if (date === 27) { 
          addNote(cell, "Mahado HoF Kickoff", "Mahado HoF Kickoff", { classes: ["hof"], isSpecial: true });
      }

      date++;
    }
    row.appendChild(cell);
  }
  tbody.appendChild(row);
  if (date>daysInMonth) break;
}

// H√†m h·ªó tr·ª£ ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t ƒë·ªÉ b·ªçc ch·ªØ trong note-text
function addNote(cell, text, title, options = {}) {
    let note = document.createElement("span");
    
    let textSpan = document.createElement("span");
    textSpan.classList.add("note-text");
    textSpan.textContent = text;

    if (options.isSpecial && options.classes) {
        note.classList.add(options.classes[0]); 
    } else {
        note.classList.add("note");
        if (options.classes) {
            options.classes.forEach(cls => note.classList.add(cls));
        }
    }

    note.title = title;
    
    note.appendChild(textSpan); 

    if (options.backgroundColor) {
        note.style.backgroundColor = options.backgroundColor;
    }
    cell.appendChild(note);
}
</script>
