/* --- 6. ƒê·ªäNH D·∫†NG T·ª™NG LO·∫†I S·ª∞ KI·ªÜN --- */

/* üî• ƒê·ªäNH D·∫†NG M·ªöI (T∆Ø∆†NG T·ª∞ OCG/AE/GNS) */
.note.nexus {

}

.note.edison {

    color: #e65100; /* M√†u ch·ªØ ƒë·∫≠m h∆°n */
    font-weight: 600;

}

.note.anhtournament {
    background-color: #f3e5f5; /* M√†u n·ªÅn nh·∫°t (d·ª±a tr√™n m√†u #f2b3ff c≈©) */
    color: #6a1b9a; /* M√†u ch·ªØ ƒë·∫≠m h∆°n */

/* -------------------------------------- */


.hof {

/* --- PH·∫¶N S·ª¨A CHO ƒêI·ªÜN THO·∫†I (MEDIA QUERIES) --- */

@media (max-width: 768px) {

    }

    /* 2. CƒÇN CH·ªàNH B·∫¢NG CHUNG */
    table {

    /* 7. LOGO ICON / BADGE */

<body>
<div class="calendar-wrapper">
    <table id="calendar">
    ¬† <caption><h2>Th√°ng 12</h2></caption>
    ¬† <thead>
    <tr>
        <th>CN</th>
        <th>T2</th>
        <th>T3</th>
        <th>T4</th>
        <th>T5</th>
        <th>T6</th>
        <th>T7</th>
    </tr>
</thead>
    ¬† <tbody></tbody>
    </table>
</div>

<script>
const tbody = document.querySelector("#calendar tbody");
const today = new Date();
const year = today.getFullYear(); 
const month = 11; 
const firstDay = new Date(year, month, 1).getDay(); 
const daysInMonth = new Date(year, month + 1, 0).getDate();

let date = 1;

for (let i = 0; i < 6; i++) {
  const row = document.createElement("tr");
  for (let j = 0; j < 7; j++) {
    const cell = document.createElement("td");
    
    if (i === 0 && j < firstDay) {
    	cell.classList.add("other-month");
    	cell.innerHTML = "";
	} 
	else if (date > daysInMonth) {
    	cell.classList.add("other-month");
    	cell.innerHTML = "";
	}
    else {
      const daySpan = document.createElement("span");
      daySpan.classList.add("day-number");
      daySpan.textContent = date;
      cell.appendChild(daySpan);

      if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) cell.classList.add("today");
      else if (new Date(year, month, date) < today) 
	{
    	cell.classList.add("past-day");
	}
      if (j === 0 || j === 6) cell.classList.add("weekend"); 

      const dayOfWeekIndex = Math.ceil((date + firstDay - (j + 1)) / 7);

      // 1. S·ª± ki·ªán Ch·ªß Nh·∫≠t (j=0)
      if (j === 0) {
          if (dayOfWeekIndex === 1) { 
              // ƒê√É S·ª¨A: Ch·ªâ truy·ªÅn classes, x√≥a backgroundColor
              addNote(cell, "Mahado Nexus 1103", "Mahado Nexus 1103", { classes: ["nexus"] });
          } else if (dayOfWeekIndex === 3) { 
              // ƒê√É S·ª¨A: Ch·ªâ truy·ªÅn classes, x√≥a backgroundColor
              addNote(cell, "Mahado Edison", "Mahado Edison", { classes: ["edison"] });
          } else if (date === 14) { 
              addNote(cell, "Mahado Genesys", "Mahado Genesys", { classes: ["genesys"] });
          } else if (date === 28) { 
              // ƒê√É S·ª¨A: Ch·ªâ truy·ªÅn classes, th√™m class anhtournament
              addNote(cell, "Anh B√¨nh Tournament", "Anh B√¨nh Tournament", { classes: ["anhtournament"] });
          }
      }

      // 2. S·ª± ki·ªán Th·ª© Ba (j=2)
      if (j === 2 && (dayOfWeekIndex === 0 || dayOfWeekIndex === 2 || dayOfWeekIndex === 3 || dayOfWeekIndex === 4)) {
          addNote(cell, "TNT OCG", "TNT OCG Event", { classes: ["tnt", "ocg"] });
      }

      // 3. S·ª± ki·ªán Th·ª© B·∫£y (j=6)
      if (j === 6 && (dayOfWeekIndex === 0 || dayOfWeekIndex === 2)) {
          addNote(cell, "Mahado OCG Open", "Mahado OCG Open Event", { classes: ["ocg"] });
      }

      // 4. S·ª± ki·ªán Ng√†y C·ª• Th·ªÉ 
      
      // Ng√†y 9: TNT Genesys 
      if (date === 9) { 
          addNote(cell, "TNT Genesys", "TNT Genesys Event", { classes: ["genesys", "tnt"] });
      }
      
      // Ng√†y 13: Mahado Open AE 
      if (date === 13) { 
          addNote(cell, "Mahado Open AE", "Mahado Open AE", { classes: ["ae"] });
      }

      // Ng√†y 27 - Mahado HoF Kickoff
      if (date === 27) { 
          addNote(cell, "Mahado HoF Kickoff", "Mahado HoF Kickoff", { classes: ["hof"], isSpecial: true });
      }

      date++;
    }
    row.appendChild(cell);
  }
  tbody.appendChild(row);
  if (date>daysInMonth) break;
}

// H√†m h·ªó tr·ª£ ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t ƒë·ªÉ lo·∫°i b·ªè x·ª≠ l√Ω backgroundColor
function addNote(cell, text, title, options = {}) {
    let note = document.createElement("span");
    
    let textSpan = document.createElement("span");
    textSpan.classList.add("note-text");
    textSpan.textContent = text;

    if (options.isSpecial && options.classes) {
        note.classList.add(options.classes[0]); 
    } else {
        note.classList.add("note");
        if (options.classes) {
            options.classes.forEach(cls => note.classList.add(cls));
        }
    }

    note.title = title;
    
    note.appendChild(textSpan); 

    // ƒê√É X√ìA: if (options.backgroundColor) { ... }
    
    cell.appendChild(note);
}
</script>
