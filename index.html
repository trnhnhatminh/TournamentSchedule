<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lịch Tháng 12 - Tối ưu hóa</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: url('https://i.postimg.cc/MpfwkmQj/TNT_24.png') center/cover fixed;
    padding: 20px;
    margin: 0;
}

.header-row {
    display: grid;
    grid-template-columns: repeat(7,1fr);
    max-width: 1200px;
    margin: 0 auto 6px;
    text-align: center;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}
.header-cell {
    padding: 10px 0;
    background: rgba(0,0,0,0.5);
    border-radius: 6px;
}

/* Header Chủ Nhật */
.sun {
    background-color: rgba(255, 59, 48, 0.5); 
    color: white;
    padding: 10px 0;
    border-radius: 6px;
}

/* Header Thứ Bảy */
.sat {
    background-color: rgba(255, 204, 0, 0.5);
    color: black;
    padding: 10px 0;
    border-radius: 6px;
}

/* Calendar Grid */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    max-width: 1200px;
    margin: auto;
}

.day {
    background: rgba(255,255,255,0.75);
    border-radius: 8px;
    padding: 8px;
    min-height: 110px;
    position: relative;
    display: flex;
    flex-direction: column;
}

.other { background: rgba(0,0,0,0.15); color:#777; }

.past {
    opacity: 0.55;
    text-decoration: line-through;
    text-decoration-thickness: 2px;
    text-decoration-color: rgba(0,0,0,0.45);
}

.today {
    border: 3px solid #4caf50;
    background: rgba(200,255,200,0.6);
}

.day-number {
    font-size: 1.4em;
    font-weight: 800;
    margin-bottom: 6px;
}

/* Tối ưu hóa: Làm nổi bật ngày cuối tuần (Thứ 7 & Chủ Nhật) */
.day:nth-child(7n) .day-number { /* Chủ Nhật */
    color: #c62828;
}
.day:nth-child(7n-1) .day-number { /* Thứ Bảy */
    color: #fbc02d;
}

/* Note styling */
.note {
    display: flex;
    justify-content: space-between;
    padding: 4px 6px;
    margin-top: 4px;
    border-radius: 6px;
    font-size: 0.85em;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}
.note:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.18);
}

.note::after {
    margin-left: 8px;
    padding: 2px 5px;
    background: #fff;
    border-radius: 4px;
    font-size: 0.7em;
    white-space: nowrap;
    font-weight: 700;
}

.ocg { background:#ffcdd2; border-left:5px solid #c62828; color:#b71c1c; }
.ocg::after { content:"OCG"; border:1px solid #c62828; color:#c62828; }

.ae { background:#c8e6c9; border-left:5px solid #2e7d32; color:#1b5e20; }
.ae::after { content:"AE"; border:1px solid #2e7d32; color:#2e7d32; }

.tnt { background:#fff9c4; border-left:5px solid #fbc02d; color:#f57f17; }
.tnt::after { content:"TNT"; border:1px solid #fbc02d; color:#f57f17; }

.genesys { background:#bbdefb; border-left:5px solid #1976d2; color:#0d47a1; }
.genesys::after { content:"GNS"; border:1px solid #1976d2; color:#1976d2; }

.nexus { background:#e0f7fa; border-left:5px solid #00acc1; color:#006064; }
.nexus::after { content:"1103"; border:1px solid #00acc1; color:#00acc1; }

.edison { background:#fff3e0; border-left:5px solid #ff9800; color:#e65100; }
.edison::after { content:"E"; border:1px solid #ff9800; color:#ff9800; }

.tour { background:#f3e5f5; border-left:5px solid #9c27b0; color:#6a1b9a; }
.tour::after { content:"TOUR"; border:1px solid #9c27b0; color:#9c27b0; }

.hof {
    background:#ffecec;
    border:2px solid red;
    animation:pulse 1.3s infinite;
}
.hof::after { content:"HOF"; border:1px solid red; color:red; }

@keyframes pulse {
    0% { transform:scale(1); }
    50% { transform:scale(1.03); }
    100% { transform:scale(1); }
}

/* Popup */
.popup-bg {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
}

.popup {
    background:white;
    padding:20px;
    border-radius:12px;
    width:300px;
    max-width:90%;
    animation:fade 0.2s ease;
}

@keyframes fade {
    from { opacity:0; transform:translateY(15px);}
    to   { opacity:1; transform:translateY(0);}
}

/* Filter */
.filter-box {
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-bottom:15px;
}

.note {
    /* Các thuộc tính hiện tại... */
    overflow-wrap: break-word; /* Đảm bảo từ dài tự động ngắt xuống dòng */
    word-break: break-all; /* Ngắt từ cứng rắn hơn */
}

@media (max-width: 768px) {
    /* 1. Thay đổi bố cục Lịch sang 1 cột trên di động */
    .calendar {
        grid-template-columns: 1fr; /* Chỉ 1 cột duy nhất */
        gap: 8px; /* Tăng khoảng cách giữa các ô ngày */
    }

    /* 2. Thay đổi bố cục Header thành 1 cột */
    .header-row {
        display: none; /* Ẩn Header gốc CN-T7 vì không còn phù hợp với bố cục 1 cột */
    }

    /* 3. Tăng chiều rộng ô ngày để hiển thị tốt hơn */
    .day {
        min-height: auto; /* Bỏ giới hạn chiều cao tối thiểu */
        padding: 12px;
    }

    /* 4. Tối ưu lại font chữ và kích thước trên di động */
    .day-number {
        font-size: 1.2em;
    }
    .note {
        font-size: 0.9em;
    }
}
</style>
</head>

<body>

<h2 style="text-align:center;color:white;text-shadow:1px 1px 4px black;margin-bottom:15px;">
    LỊCH THÁNG 12
</h2>

<div class="filter-box">
    <label><input type="checkbox" class="filter" value="ocg" checked> OCG</label>
    <label><input type="checkbox" class="filter" value="ae" checked> AE</label>
    <label><input type="checkbox" class="filter" value="tnt" checked> TNT</label>
    <label><input type="checkbox" class="filter" value="genesys" checked> Genesys</label>
    <label><input type="checkbox" class="filter" value="nexus" checked> Nexus</label>
    <label><input type="checkbox" class="filter" value="edison" checked> Edison</label>
    <label><input type="checkbox" class="filter" value="tour" checked> Tournament</label>
    <label><input type="checkbox" class="filter" value="hof" checked> HoF</label>
</div>

<div class="header-row">
    <div class="header-cell">T2</div>
    <div class="header-cell">T3</div>
    <div class="header-cell">T4</div>
    <div class="header-cell">T5</div>
    <div class="header-cell">T6</div>
    <div class="sat">T7</div>
    <div class="sun">CN</div>
</div>

<div class="calendar" id="calendar"></div>
<div id="popup-area"></div>

<script>
const cal = document.getElementById("calendar");
const popupArea = document.getElementById("popup-area");

const today = new Date();
today.setHours(0,0,0,0);

// Năm và Tháng (Tháng 11 là tháng 12 vì chỉ số bắt đầu từ 0)
const year = today.getFullYear();
const month = 11;
const firstDayOfMonth = new Date(year, month, 1).getDay(); // CN=0, T2=1... T7=6
const daysInMonth = new Date(year, month+1, 0).getDate(); // Số ngày trong tháng (31)

// Xác định vị trí bắt đầu (T2=0, T3=1... CN=6)
const startIndex = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;

// Tính tổng số ô cần thiết để không bị thừa hàng
const totalDays = daysInMonth + startIndex; // Tổng số ngày trong tháng + ô trống đầu tháng
const totalCells = Math.ceil(totalDays / 7) * 7; // Làm tròn lên bội số của 7 để có số ô đủ

// Tạo các ô ngày (Loại bỏ vòng lặp 42 ô cố định)
for (let i = 0; i < totalCells; i++) {
    cal.innerHTML += `<div class='day'></div>`;
}

const cells = document.querySelectorAll(".day");

cells.forEach((c, i) => {
    const dayOfMonth = i - startIndex + 1;

    // Ngày không thuộc tháng hiện tại (ngày trước và ngày sau)
    if (dayOfMonth < 1 || dayOfMonth > daysInMonth) {
        c.classList.add("other");
        return;
    }

    const date = new Date(year, month, dayOfMonth);
    c.innerHTML = `<div class='day-number'>${dayOfMonth}</div>`;

    // Ngày trong quá khứ
    if (date < today) c.classList.add("past");
    // Ngày hiện tại
    if (dayOfMonth === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
         c.classList.add("today");
    }

    insertEvents(dayOfMonth, c);
});

function insertEvents(d, cell){
    const add = (text, cls) => {
        const div = document.createElement("div");
        div.className = "note " + cls;
        div.textContent = text;
        div.onclick = () => showPopup(text, cls);
        cell.appendChild(div);
    };

    if (d===7) add("Mahado Nexus 1103","nexus");
    if (d===21) add("Mahado Edison","edison");
    if (d===9) add("TNT Genesys","tnt genesys");
    if (d===13) add("Mahado Open AE","ae");
    if (d===14) add("Mahado Genesys","genesys");
    if (d===27) add("Mahado HoF Kickoff","hof");
    if (d===28) add("Anh Bình Tournament","tour");

    const weekday = new Date(year,month,d).getDay();
    const weekNum = Math.ceil((d+startIndex)/7);

    if (weekday===2 && (weekNum===1 || weekNum===3 || weekNum===4 || weekNum===5)) // Thứ 3 tuần 1 & 3
        add("TNT OCG","tnt ocg");

    if (weekday===6 && (weekNum===1 || weekNum===3)) // Thứ 7 tuần 1 & 3
        add("Mahado OCG Open","ocg");
}

/* Popup */
function showPopup(text, cls){
    popupArea.innerHTML = `
    <div class='popup-bg' onclick='closePopup()'>
        <div class='popup' onclick='event.stopPropagation()'>
            <h3>${text}</h3>
            <p>Loại: <b>${cls.toUpperCase()}</b></p>
            <button onclick='closePopup()'>Đóng</button>
        </div>
    </div>`;
}

function closePopup(){ popupArea.innerHTML=""; }

/* Filter */
document.querySelectorAll(".filter").forEach(chk=>{
    chk.addEventListener("change",()=>{
        const type = chk.value;
        const visible = chk.checked;
        document.querySelectorAll(".note."+type)
        .forEach(n=>n.style.display = visible ? "flex":"none");
    });
});
</script>
</body>
</html>
